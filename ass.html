<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
        }

        .navbar ul li {
            margin: 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        /* Main content layout */
        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .hero {
            grid-column: span 3;
            text-align: center;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .feature-item {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 1200px) {
            .content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul li {
                margin: 5px 0;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }
        }

        @media screen and (max-width: 480px) {
            .navbar ul li {
                font-size: 14px;
            }

            .feature-item {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="hero">
            <h1>Welcome to Our Website</h1>
            <p>This is a responsive layout example using Flexbox and Grid.</p>
        </section>

        <section class="features">
            <div class="feature-item">Shoes</div>
            <div class="feature-item">Clothes</div>
            <div class="feature-item">Capes</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 cotmo wears</p>
    </footer>
</body>
</html>
